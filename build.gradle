
plugins {
	id 'application'
	id 'jacoco'
	id 'groovy'

	id 'com.palantir.git-version' version '0.12.3'

	id "com.github.ben-manes.versions" version "0.30.0"
}

sourceCompatibility = 1.8

repositories {
	// Use jcenter for resolving your dependencies.
	// You can declare any Maven/Ivy/file repository here.
	jcenter()
}

dependencies {

	testImplementation 'junit:junit:4.13'
	testImplementation 'org.assertj:assertj-core:3.17.1'
	testImplementation 'org.codehaus.groovy:groovy:3.0.5'

	testImplementation 'org.spockframework:spock-core:1.3-groovy-3.0.5'

	testImplementation 'org.objenesis:objenesis:3.1'
	testImplementation 'org.spockframework:spock-core:2.0-M3-groovy-3.0'
}

jacocoTestReport {
	reports {
		xml.enabled true
		html.enabled false
	}
}

def mainClass = 'org.hansi_b.moss.SudokuCliReader'

jar {
	manifest {
		attributes 'Main-Class': mainClass
	}
}

run {
	mainClassName=mainClass
	standardInput = System.in
}
