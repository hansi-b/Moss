
plugins {
	id 'application'
	id 'jacoco'
}

sourceCompatibility = 1.8

repositories {
	// Use jcenter for resolving your dependencies.
	// You can declare any Maven/Ivy/file repository here.
	jcenter()
}

dependencies {

	testCompile 'junit:junit:4.13'
	testCompile 'org.assertj:assertj-core:3.11.1'
	testCompile 'org.codehaus.groovy:groovy-all:2.5.1'
	testCompile 'org.spockframework:spock-core:1.3-groovy-2.5'
	testCompile group: 'net.bytebuddy', name: 'byte-buddy', version: '1.10.8'
	testCompile group: 'org.objenesis', name: 'objenesis', version: '3.1'
}

jacocoTestReport {
	reports {
		xml.enabled true
		html.enabled false
	}
}
check.dependsOn jacocoTestReport

def mainClass = 'org.hansi_b.moss.SudokuCliReader'

jar {
	manifest {
		attributes 'Main-Class': mainClass
	}
}

run {
	mainClassName=mainClass
	standardInput = System.in
}
